       <section>
            <form>
              <p class="formtext">Upload your photos of Coco here</p>
              <input type="text" id="cocophoto" placeholder="Coco photo URL" required>
              <p>Before you submit, add a little bit more information about the photo.</p>
              <fieldset>
                  <label class="photodetails" for="yeartaken">When did you take this photo? <select class="year">
                                                                                                <option>2017</option>
                                                                                                <option>2018</option>
                                                                                                <option>2019</option>
                                                                                                <option>2020</option>
                                                                                                <option>2021</option>
                                                                                                <option>2022</option>
                                                                                                <option>2023</option>
                                                                                                <option>2024</option>
                                                                                             </select>
                  <label class="photodetails" for="location">Where was this photo taken? <input size="15" required type="text" name="location" id="location"> </label>
              </fieldset>
              <input type="submit">
            </form>        
        </section>
